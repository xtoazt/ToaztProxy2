<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToaztProxy</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Lato', sans-serif;
            background: linear-gradient(to top right, #74b9ff, #a29bfe, #6c5ce7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        .wrapper {
            text-align: center;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1.splash {
            font-size: 48px;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .searchform {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .searchform input {
            font-size: 18px;
            padding: 15px;
            width: 70%;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: #333;
            background: rgba(255, 255, 255, 0.9);
        }

        .searchform input::placeholder {
            color: #999;
        }

        .searchform input:focus {
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #submitBtn {
            font-size: 18px;
            padding: 15px 30px;
            background: linear-gradient(to right, #00cec9, #00b894);
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        #submitBtn:hover {
            background: linear-gradient(to right, #00b894, #00cec9);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1 class="splash">Toazt Proxy</h1>
        <div class="searchform">
            <input type="text" id="input" placeholder="Enter URL Here" name="domainname">
            <button id="submitBtn">Go</button>
        </div>
    </div>
    <script>
        const urlPattern = /^(http|https):\/\/[^ "]+$/;
        const input = document.getElementById('input');
        const submit = document.getElementById('submitBtn');

        input.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                jumpFn(event);
            }
        });

        submit.addEventListener('click', jumpFn);

        function jumpFn(event) {
            const inputVal = input.value;
            if (!inputVal) {
                alert("Please enter a URL!");
            } else if (!urlPattern.test(inputVal)) {
                alert("Invalid URL. Please enter a valid one!");
            } else {
                const BaseUrl = location.origin;
                const jumpUrl = `${BaseUrl}/${inputVal.replace(/https?:\/\//, '')}`;
                window.open(jumpUrl, "_blank");
            }
        }
    </script>
</body>
</html>
